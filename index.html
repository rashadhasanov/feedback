<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="feedback-container">
      <h2 class="feedback-heading">Feedback UI</h2>
      <div class="emoji-container">
        <div class="raiting">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt="emoji"
          />
          <small>Unhappy</small>
        </div>
        <div class="raiting">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
            alt="emoji"
          />
          <small>Neutral</small>
        </div>
        <div class="raiting">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
            alt="emoji"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button id="send-feedback">Send Review</button>
    </div>

    <div class="feedback-message hidden">
      <h3>Thank you</h3>
      <h5 class="feedback-smile"></h5>
      <p class="feedback-description">
        We'll use your feedback to improve our customer support.
      </p>
    </div>
  </body>
</html>
