<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Feedback UI</h2>
      <div class="emoji-container">
        <div class="raiting">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
          <small>Unhappy</small>
        </div>
        <div class="raiting">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
          <small>Neutral</small>
        </div>
        <div class="raiting">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
          <small>Satisfied</small>
        </div>
      </div>
      <button>Send Review</button>
    </div>

    <div class="feedback hidden">
      <h3>Thank you</h3>
      <h5>Feedback: Neutral</h5>
      <p>We'll use your feedback to improve our customer support.</p>
    </div>
  </body>
</html>
